<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exel-Js</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="exel">
        <!-- HEADER -->
        <header class="exel-header">
          <div class="exel-header__row">
            <div class="exel-header__left-block">
              <a href="#" class="header__logo">
                <picture>
                  <img src="./img/header/table.png" alt="" />
                </picture>
              </a>
              <input
                type="text"
                value="Новая таблица"
                class="exel-header__input input"
              />
            </div>
            <div class="exel-header__right-block">
              <div class="exel-header__button">
                <button class="btn">
                  <span class="material-icons">
                    delete_forever
                  </span>
                </button>
                <button class="btn">
                  <span class="material-icons">
                    exit_to_app
                  </span>
                </button>
              </div>
            </div>
          </div>
        </header>
        <!-- HEADER -->
        <!-- TOOLBAR -->
        <div class="exel-toolbar">
          <div class="exel-toolbar__row">
            <div class="exel-toolbar__button">
              <button class="btn btn-g">
                <span class="material-icons">format_bold</span>
              </button>
            </div>
            <div class="exel-toolbar__button">
              <button class="btn btn-g">
                <span class="material-icons">format_italic</span>
              </button>
            </div>
            <div class="exel-toolbar__button">
              <button class="btn btn-g">
                <span class="material-icons">format_underlined</span>
              </button>
            </div>
            <div class="exel-toolbar__button">
              <button class="btn btn-g">
                <span class="material-icons">format_align_left</span>
              </button>
            </div>
            <div class="exel-toolbar__button">
              <button class="btn btn-g">
                <span class="material-icons">format_align_center</span>
              </button>
            </div>
            <div class="exel-toolbar__button">
              <button class="btn btn-g">
                <span class="material-icons">format_align_right</span>
              </button>
            </div>
          </div>
        </div>
        <!-- TOOLBAR -->
        <!-- FORMULA -->
        <div class="exel-formula">
          <div class="exel-formula__text">fx</div>
          <div class="exel-formula__field" contenteditable spellcheck="false"></div>
        </div>
        <!-- FORMULA -->
				<!-- TABLE -->
				<div class="exel-table">
					<div class="exel-table__row">
						<div class="exel-table__start"></div>
						<div class="exel-table__row-letter">
							<div class="exel-table__cell-letter">A</div>
							<div class="exel-table__cell-letter">B</div>
							<div class="exel-table__cell-letter">C</div>
							<div class="exel-table__cell-letter">C</div>
							<div class="exel-table__cell-letter">C</div>
							<div class="exel-table__cell-letter">C</div>
							<div class="exel-table__cell-letter">C</div>
							<div class="exel-table__cell-letter">C</div>
							<div class="exel-table__cell-letter">C</div>
							<div class="exel-table__cell-letter">C</div>
						</div>
					</div>
					<div class="exel-table__row">
						<div class="exel-table__cell-num">1</div>
						<div class="exel-table__row-cell">
							<div class="exel-table__cell" contenteditable>A1</div>
							<div class="exel-table__cell" contenteditable>B1</div>
							<div class="exel-table__cell" contenteditable>C1</div>
						</div>
					</div>
					<div class="exel-table__row">
						<div class="exel-table__cell-num">1</div>
						<div class="exel-table__row-cell">
							<div class="exel-table__cell" contenteditable>A1</div>
							<div class="exel-table__cell" contenteditable>B1</div>
							<div class="exel-table__cell" contenteditable>C1</div>
						</div>
					</div>
					<div class="exel-table__row">
						<div class="exel-table__cell-num">1</div>
						<div class="exel-table__row-cell">
							<div class="exel-table__cell" contenteditable>A1</div>
							<div class="exel-table__cell" contenteditable>B1</div>
							<div class="exel-table__cell" contenteditable>C1</div>
						</div>
					</div>
					<div class="exel-table__row">
						<div class="exel-table__cell-num">1</div>
						<div class="exel-table__row-cell">
							<div class="exel-table__cell" contenteditable>A1</div>
							<div class="exel-table__cell" contenteditable>B1</div>
							<div class="exel-table__cell" contenteditable>C1</div>
						</div>
					</div>
					<div class="exel-table__row">
						<div class="exel-table__cell-num">1</div>
						<div class="exel-table__row-cell">
							<div class="exel-table__cell" contenteditable>A1</div>
							<div class="exel-table__cell" contenteditable>B1</div>
							<div class="exel-table__cell" contenteditable>C1</div>
						</div>
					</div>
					<div class="exel-table__row">
						<div class="exel-table__cell-num">1</div>
						<div class="exel-table__row-cell">
							<div class="exel-table__cell" contenteditable>A1</div>
							<div class="exel-table__cell" contenteditable>B1</div>
							<div class="exel-table__cell" contenteditable>C1</div>
						</div>
					</div>
					<div class="exel-table__row">
						<div class="exel-table__cell-num">1</div>
						<div class="exel-table__row-cell">
							<div class="exel-table__cell" contenteditable>A1</div>
							<div class="exel-table__cell" contenteditable>B1</div>
							<div class="exel-table__cell" contenteditable>C1</div>
						</div>
					</div>
				</div>
        <!-- TABLE -->
      </div>
    </div>
  </body>
</html>
